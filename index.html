<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="logo-background">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" height="40px" width="auto">
      <h1>Odin</h1>
    </div>
    <footer>
      <p>Photo by <a>Hallie West</a> on <a>Unsplash</a></p>
    </footer>
  </div> 

  <div class="right-side">

    <div class="information">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realise your deepest dreams.
        Sign up <span class="italics">now</span> to get started.
      </p>
      <p>You <span class="italics">know</span> you want to.</p>
    </div>
    
    <form action="" method="post">
    <div class="middle-right-box">
      <h2>Let's do this!</h2>
      <div class="form-inputs">
        <div class="form-row">
          <div class="label-input-pair">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="Grace">
          </div>
          <div class="label-input-pair">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith">
          </div>
        </div>
        <div class="form-row">
          <div class="label-input-pair">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="label-input-pair">
            <label for="phone-numer">PHONE NUMBER</label>
            <input type="number" id="phone-number" name="phone-number">
          </div>
        </div>
        <div class="form-row">
          <div class="label-input-pair">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="label-input-pair">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-right">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a>Log in</a></p>
    </div>
  </form>
  </div>
</body>
</html>
